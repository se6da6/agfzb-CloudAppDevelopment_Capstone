<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
    <body>
        <!-- Add review form here -->
        <div class="container mt-5">
            <form method="POST" action="{% url 'djangoapp:add_review' dealer_id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="content">Review Content:</label>
                    <textarea class="form-control" id="content" name="review" rows="2" required></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="purchase" id="purchasecheck">
                    <label class="form-check-label" for="purchasecheck">Purchased from this dealer</label>
                </div>
                <div class="form-group">
                    <label for="car">Select Car:</label>
                    <select name="car" id="car" class="form-select" required>
                        {% for car in cars %}
                            <option value="{{ car.id }}">{{ car.make.name }} - {{ car.name }} - {{ car.year|date:"Y" }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="purchasedate">Purchase Date:</label>
                    <input class="date-own form-control" type="text" name="purchase_date" id="purchasedate" required>
                </div>
                <script type="text/javascript">
                    $('.date-own').datepicker({
                        format: 'mm/dd/yyyy'
                    });
                </script>
                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
        </div>
    </body>
</html>
